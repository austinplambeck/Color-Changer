<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Changer</title>
    
    <link rel="stylesheet" href="./style.css">
    
    <script src="./main.js" defer></script>
    
    <link rel="icon" href="https://www.indiewire.com/wp-content/uploads/2018/01/blade_runner_2049-png.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Maven+Pro&family=Roboto&family=Rubik&family=Space+Mono&display=swap" rel="stylesheet">
  </head>
  <body onload="rgbSelect()">
    <section id="container">
        <button id="title">Color Changer</button>
        <div id="selectors">
          <button id="rgbButton" onclick="rgbSelect()">RGB</button>
          <button id="hexButton" onclick="hexSelect()">Hex</button>
        </div>
    </section>
    <button id="button1" onclick="rgbChanger()">CLICK ME!<br></button>
    <button id="button2" onclick="hexChanger()">CLICK ME!<br></button>
    <button id="reloadButton" onclick="reloadColors()">&#8635</button>
  </body>
</html>
